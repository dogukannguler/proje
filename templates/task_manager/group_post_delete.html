{% extends 'base.html' %}
{% block title %}Paylaşımı Sil{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Paylaşımı Sil</h3>
    <div class="alert alert-danger">Bu paylaşımı silmek istediğinize emin misiniz?</div>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="tab" value="posts">
        <button type="submit" class="btn btn-danger">Evet, Sil</button>
        <a href="{% url 'group_detail' group.id %}?tab=posts" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}
