{% extends 'base.html' %}

{% block title %}Görevi Sil{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Görevi Sil</h4>
    </div>
    <div class="card-body">
        <p>Bu görevi silmek istediğinizden emin misiniz?</p>
        <p><strong>{{ task.title }}</strong></p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Evet, Sil</button>
            <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</div>
{% endblock %}
