{% extends 'base.html' %}
{% block title %}Yorumu Düzenle{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Yorumu Düzenle</h3>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="tab" value="posts">
        <div class="mb-3">
            <textarea name="content" class="form-control" rows="3" required>{{ comment.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
        <a href="{% url 'group_detail' group.id %}?tab=posts" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}
